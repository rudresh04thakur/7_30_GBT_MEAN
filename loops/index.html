<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Looping</title>
    <script>
        window.onload = function () {
            json = {
                input: [
                    { type: "text", name: "name", placeholder: "Enter Your Name", class: "form-control" },
                    { type: "email", name: "email", placeholder: "Enter Your Email", class: "form-control" },
                    { type: "text", name: "contact", placeholder: "Enter Your Mobile", class: "form-control" },
                    { type: "password", name: "password", placeholder: "Enter Your Password", class: "form-control" },
                ],
                select: [
                    {
                        name: "city", options: [
                            { value: "Pune", text: "Pune" },
                            { value: "Nanded", text: "Nanded" },
                            { value: "Nashik", text: "Nashik" }
                        ]
                        , class: "form-control select"
                    },
                    {
                        name: "state", options: [
                            { value: "MH", text: "Maharashtra" },
                            { value: "GO", text: "Goa" },
                            { value: "TN", text: "Telangana" }
                        ]
                        , class: "form-control select"
                    }
                ],
                textarea: [
                    { placeholder: "Comment", name: "comment", cols: "30", rows: "5", class: "form-control" }
                ],
                button: [
                    { type: "submit", class: "btn btn-success", name: "submit", value: "Register" },
                    { type: "reset", class: "btn btn-danger", name: "reset", value: "Cancel" }
                ],
                

            }

            // for(i in json['input']){
            //     console.log(json['input'][i]);
            // }

            // json['input'].forEach((element,index) => {
            //     console.log(element,index);
            // });
            var div = document.getElementsByClassName('Form')[0];
            var str = `<form class='form col-md-6 col-md-offset-3' style='' action='#' method='post'>`;
            for (mainkey in json) {
                json[mainkey].map((element, index) => {
                    //str += `<div><input type='${element.type}' name='${element.name}' placeholder='${element.placeholder}' /></div>`
                    //console.log(typeof(element));
                    str += `<div class='form-group'><${mainkey} `
                    for (key in element) {
                        str += " "+key + `='${element[key]}'`
                    }
                    if(mainkey=="select"){
                        str +=`>`
                        element['options'].map((option,keys)=>{
                            str +=`<option ${key}='${option[key]}'>${option['text']}</option>`
                        })
                        str +=`</select>`;
                    }else if(mainkey == 'textarea'){
                        str +=`></textarea>`;
                    }else if(mainkey=="button"){
                        str +=`>${element['value']}</button>`;
                    }else{
                        str +=` />`;
                    }
                    str += "</div>"
                })
                div.innerHTML = str;
                console.log(str);
            }
        }

    </script>
</head>

<body>
    <div class="Form"></div>

</body>

</html>
